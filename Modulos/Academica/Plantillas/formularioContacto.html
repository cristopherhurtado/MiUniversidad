<!DOCTYPE html>
<html>
	<head>
		<title>Formulario de Contacto</title>
	</head>
	<body>
		<h1>Contactenos</h1>
		<form action="/contactar" method="POST">{% csrf_token %}
			<p>Asunto: <input type="text" name="txtAsunto"></p>
			<p>Email: <input type="email" name="txtEmail"></p>
			<p>
				Mensaje:
				<textarea name="txtMensaje" rows="5" cols="30" style="resize: name;"></textarea>
			</p>
			<input type="submit" name="Enviar"/>
		</form>
	</body>
</html>
